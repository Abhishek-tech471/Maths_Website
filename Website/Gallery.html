    <script>
      function toggleGallery(galleryId, button) {
        const gallery = document.getElementById(galleryId);
        const isExpanded = gallery.classList.contains("expanded");

        if (isExpanded) {
          // Collapse: Remove dynamically added images
          const staticImages = gallery.querySelectorAll(
            ".gallery-image:first-child, .gallery-image:nth-child(2), .gallery-image:nth-child(3), .gallery-image:nth-child(4)"
          );
          gallery.innerHTML = ""; // Clear all images
          staticImages.forEach((img) => gallery.appendChild(img)); // Re-add original images
          gallery.classList.remove("expanded");
          button.textContent = "View More";
        } else {
          // Expand: Load more images dynamically
          const images = {
            glimpsesGallery: [
              "g21.webp",
              "g22.webp",
              "g23.webp",
              "g24.webp",
              "g25.webp",
              "g26.webp",
              "g27.webp",
              "g28.webp",
              "g29.webp",
              "g30.webp",
              "g31.webp",
            ],
            electricalGallery: [
              "g5.webp",
              "g6.webp",
              "g7.webp",
              "g8.webp",
              "g9.webp",
              "g10.webp",
              "g11.webp",
              "g12.webp",
              "g13.webp",
              "g14.webp",
              "g15.webp",
              "g16.webp",
            ],
          };

          images[galleryId].forEach((imgSrc) => {
            const imgElement = document.createElement("img");
            imgElement.src = `assets/${imgSrc}`;
            imgElement.classList.add("gallery-image");
            imgElement.alt = "Gallery Image";
            gallery.appendChild(imgElement);
          });

          gallery.classList.add("expanded");
          button.textContent = "View Less";
        }
      }
    </script>
