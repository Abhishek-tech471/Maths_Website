        "1R6A9691.JPG", "1R6A9718.JPG", "1R6A9720.JPG", "1R6A9730.JPG",

      ].map(file => `assets/2023/${file}`),

        "image5.png", "image6.png", "image7.png", "image8.png",
        "image9.png", "image10.png", "image11.png", "image12.png",
        "image13.png", "image14.png", "image15.png", "image16.png"
      ].map(file => `assets/2022/${file}`)
    };

    function toggleGallery(galleryId, button) {
      const gallery = document.getElementById(galleryId);
      const isExpanded = gallery.classList.contains("expanded");

      if (isExpanded) {
        const initial = [...gallery.querySelectorAll("img")].slice(0, 4);
        gallery.innerHTML = "";
        initial.forEach(img => gallery.appendChild(img));
        gallery.classList.remove("expanded");
        button.textContent = "View More";
      } else {
        imageSets[galleryId].forEach(imgSrc => {
          const imgElement = document.createElement("img");
          imgElement.src = imgSrc;
          imgElement.alt = "Gallery Image";
          imgElement.className = "gallery-image";
          gallery.appendChild(imgElement);
        });
        gallery.classList.add("expanded");
        button.textContent = "View Less";
      }
    }
  </script>
